  <br>
  <button id="start-slideshow">Start Slideshow</button>
  <ul id="homepage-ul"></ul>
  <script>
    const selectedProducts = [];
  
    const checkboxes = document.querySelectorAll('#product-list input[type="checkbox"]');
  
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        if (cb.checked) {
          // Add if newly checked
          selectedProducts.push(cb.value);
        } else {
          // Remove if unchecked
          const index = selectedProducts.indexOf(cb.value);
          if (index > -1) selectedProducts.splice(index, 1);
        }
      });
    });
  
    document.getElementById('start-slideshow').addEventListener('click', function () {
      if (selectedProducts.length > 0) {
        localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
        window.location.href = 'slideshow.html';
      } else {
        alert('Please select at least one product.');
      }
    });
  </script>
