<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Slideshow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow-container">
    <h1>Product Slideshow</h1>

    <!-- Slide Wrapper -->
    <div class="slide-wrapper">
      <img id="slide-image" class="slide-image fade" src="" alt="Product Slide">
      <div id="slide-indicator" class="indicator"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev-slide" class="control-btn">Previous</button>
      <button id="next-slide" class="control-btn">Next</button>
      <button id="end-slideshow" class="end-btn">End Slideshow</button>
    </div>
  </div>
  <script src="js/slideshow.js"></script>
  

 </script>
</body>
</html>
